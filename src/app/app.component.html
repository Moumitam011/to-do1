<body style="background-color: #d4e3de;"></body>
<header>
<h1>To-Do  Application</h1>
</header>
<div class="container">

  <div class="card my-3">
    <div class=" font1 bg-color card-body text-center">
      {{ quote }}
    </div>
  </div>
<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body bg-color1">
    <h2 class="h6 font3 text-center">{{ today | date:'E, MMM d, y' }}
      <hr class="mb-0" >
    </h2>
    <div class="list-task font2" *ngFor="let task of tasks; let i = index">
      <input type="checkbox" name="" [id]="'todo'+i" class="task-checkbox">
      <label [attr.for]="'todo'+i" class="ms-1 me-4 flex-grow-1">{{ task }}</label>
      <div>
        <div class="btn-icon" type="button" data-bs-toggle="dropdown" >
          <i class="bi bi-three-dots-vertical"></i>
        </div>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="editTask()">Edit</a></li>
          <li><a class="dropdown-item" (click)="deleteTask()">Delete</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

</div>
     
  
  <div class="col-md-4 ">
    <div class="card">
      <div class="card-body bg-color1">
        <h2 class="h6 font3 text-center ">In Progress
        </h2>
        <hr>
        <div class="row">
          <div class="font2 col-4">continue to task 1</div>
          <div class="col-8"><div class="progress3  progress">
            <div class=" progress1 progress-bar" role="progressbar" aria-label="Basic example" style="width: 57%" aria-valuenow="57" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="font2 col-4">continue to task 3</div>
          <div class="col-8"><div class="progress3 progress">
            <div class=" progress1  progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="font2 col-4">continue to task 4</div>
          <div class="col-8"><div class=" progress3 progress">
            <div class=" progress1 progress-bar" role="progressbar" aria-label="Basic example" style="width: 31%" aria-valuenow="31" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="col-md-4 ">
    <div class="card ">
      <div class="card-body bg-color1">
        <h2 class="h6 font3 text-center">Complete
        </h2>
        <hr>
        <div class="row">
          <div>
           
          </div>
          <div class=" font2 col-4 ">
            <i class="bi bi-check-circle-fill">task 2</i>
          </div>
          <div class="col-8"><div class=" progress2 progress">
            <div class=" progress1 progress-bar" role="progressbar" aria-label="Basic example" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          </div>
        </div>

  
    
      </div>
    </div>
  </div>

</div>
